<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didlydoo - Planificateur d'événements</title>
    <link rel="stylesheet" href="css/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');</style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Didlydoo</h1>
        <nav>
            <ul>
                <li><a href="#create-event">Créer un événement</a></li>
                <li><a href="#view-events">Voir les événements</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create-event">
            <h2>Créer un nouvel événement</h2>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-name">Nom de l'événement:</label>
                    <input type="text" id="event-name" name="event-name" required maxlength="256">
                </div>
                <div class="form-group">
                    <label for="event-author">Auteur:</label>
                    <input type="text" id="event-author" name="event-author" required maxlength="256">
                </div>
                <div class="form-group">
                    <label for="event-date">Date de l'événement:</label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" name="event-description" required maxlength="256"></textarea>
                </div>
                <div class="creation_bouton">
                <button id="idBouton" type="submit">Créer l'événement</button></div>
            </form>
            
        </section>

        <section id="view-events">
            <h2>Événements existants</h2>
            <div class=conteneur></div>
        </section>

        
    </main>

    <footer>
        <p>Didlydoo, all rights reserved &copy; </p>
    </footer>

    
</body>
</html>
